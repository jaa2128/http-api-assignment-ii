<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    // function to handle responses sent back by the server
    const handleResponse = async (response, parseResponse) => {
      
      // grab the content section so it can be written to 
      const content = document.querySelector('#content');

      // based on response write the respective status
      switch(response.status){
        case 200: 
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: 
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204: 
          content.innerHTML = `<b>Updated (No Content)</b>`;
          break;
        case 400: 
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404: 
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      // If we want to parse the response
      if(parseResponse){
        const obj = await response.json();

        // If there is a message display it
        if(obj.message){
          content.innerHTML += `<p>${obj.message}</p>`;
        }
        else{
          // stringify JSON to display
          content.innerHTML += `<p>${JSON.stringify(obj)}</p>`;
        }

       
      }
    }


    // function to send a POST request specifically to the server
    const sendPost = async (nameForm) => {
      // Grab the info from the form
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');

      const name = nameForm.querySelector('#nameField').value;
      const age = nameForm.querySelector('#ageField').value;

      // turn information to JSON by stringifying
      const formData = JSON.stringify({name, age});

      // await fetch response sending JSON, receiving JSON, and adding
      // our form data into the body of the request
      const response = await fetch(url, {
        method: method,
        headers:{
          'Content-Type': 'application/json',
          'Content-Length': formData.length,
          'Accept': 'application/json'
        },
        body: formData
      });

      // Once we have the response, handle it client sid
      handleResponse(response);
    };

    // function to send a request to server
    const requestUpdate = async (userForm) => {

      //Grab the URL and method described by the form
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      // Await the fetch response using the URL and correct request method
      // Accept headers only support JSON
      const response = await fetch(url, {
        method, 
        headers: {
          'Accept': 'application/json'
        },
      });

      // Now that there is a response, send it into the handleResponse function
      // second param determines whether to parse the response or not
      handleResponse(response, method === 'get');
    }

    const init = () => {
      // grab the forms
      const userForm = document.querySelector('#userForm');
      const nameForm = document.querySelector('#nameForm');

      // Function to handle request for user form
      // also cancels built in html form action
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }

      // Function to handle request for name form
      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      // Call respective functions for each form
      userForm.addEventListener('submit', getUsers);
      nameForm.addEventListener('submit', addUser);
    }
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
